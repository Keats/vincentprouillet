<html lang="en-gb">

      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
      <meta name="author" content="{{ config.extra.author }}">
      <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Serif" rel="stylesheet">
      <title>{% block title %}{{ config.title }}{% endblock title %}</title>
      <link rel="stylesheet" href="{{ get_url(path="site.css") }}" />
      <link rel="shortcut icon" type="image/png" href="{{ get_url(path="favicon.ico") }}"/>
      <link href="{{ get_url(path="rss.xml") }}" rel="feed" type="application/rss+xml" title="{{ config.title }}" />

        <ul>
            <li><a href="/blog/">Blog</a></li>
