<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ if not .IsHome }} {{ .Description }} {{ else }} {{ .Site.Params.description }} {{ end }}">
  <meta name="author" content="{{ .Site.Params.name }}">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans|Merriweather" rel="stylesheet">
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}app.css" />
  {{ if .RSSlink }}
    <link href="/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}
</head>
